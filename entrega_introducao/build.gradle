plugins{
    id 'java'
    id 'application'
}

mainClassName = 'src.main.App'

sourceSets{
    main{
        java{
            srcDirs 'src/main'
        }
    }
    test{
        java{
            srcDirs 'src/test'
        }
    }
}

repositories{
    jcenter()
    mavenCentral()
}

dependencies {
    // para rodar no gradle run
    compile "org.mockito:mockito-core:2.+"

    //  para rodar no gradle test
    testCompile "org.mockito:mockito-core:2.+"
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

}

test{
    useJUnitPlatform()
}
